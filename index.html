<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip!</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header-container flex space-between">
        <div class="logo flex align-center">
            <h2>[T]ravel[T]ip</h2>
        </div>
        <div class="search-bar flex align-center">
            <input type="text" id="pac-input" class="controls" placeholder="Search place" />
            <button class="btn" type="submit">GO</button>
            <button type="" class="btn">MY LOCATION</button>
        </div>
    </header>

    <!-- LOCATION INFO -->
    <section class="location-info-container flex align-center space-between">
        <h2>Location: Made up Location</h2>
        <button type="" class="btn">COPY LOCATION</button>
    </section>

    <!-- MAIN -->
    <section class="main-container flex space-between">

        <!-- ASIDE -->
        <section class="aside-container">
            <div class="weather-container">
            </div>
            <div class="locations-container">
                Show Locations Table
            </div>
        </section>

        <!-- MAP -->
        <section class="map-container">
            <div id="map" style="width: 500px; height: 300px;">
            </div>
        </section>
    </section>

    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
