<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip!</title>
</head>

<body onload="initMap()">

    <!-- HEADER -->
    <header class="header-container flex space-between">
        <div class="logo flex align-center">
            <h2>[T]ravel[T]ip</h2>
        </div>
        <div class="search-bar flex align-center">
            <input type="text" id="pac-input" class="controls" placeholder="Search place"/>
            <button type="submit">GO</button>
            <button type="">MY LOCATION</button>
        </div>
    </header>

    <!-- LOCATION INFO -->
    <section class="location-info-container flex align-center space-between">
        <h2>Location: Made up Location</h2>
        <button type="">COPY LOCATION</button>
    </section>

    <!-- MAIN -->
    <section class="main-container flex space-between">

        <!-- ASIDE -->
        <section class="aside-container">
            <div class="weather-container">
                Show Weather Today
            </div>
            <div class="locations-container">
                Show Locations Table
            </div>
        </section>

        <!-- MAP -->
        <section class="map-container">
            <div id="map" style="width: 500px; height: 300px;">
                Map Here
            </div>
        </section>
    </section>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOQahBQ8uKEnmcO7W5dBvkzRwIYXJw9pQ&callback=initMap">
        </script> -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRCGVaa9zk3vR7iit1bTYkhEiOYg3eXbw&libraries=places&v=weekly"
        async></script>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/location-service.js"></script>
    <script src="js/services/travel-service.js"></script>
    <script src="js/location-controller.js"></script>
    <script src="js/travel-controller.js"></script>
</body>

</html>
